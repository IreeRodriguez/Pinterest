<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pinterest</title>
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <div class="top">
                <a href="#">
                    <img class="logo" src="pint.png" alt="">
                </a>
                <div class="searchBar">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" name="search" placeholder="Search...">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    <span>All Times</span>
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>

                </div>
                <a href="#">
                    <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-commenting fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <div class="tags">
                <div class="music">
                    <p>Music</p>
                </div>
                <div class="art">
                    <p>Art</p>
                </div>
                <div class="concert">
                    <p>Concert</p>
                </div>
                <div class="photos">
                    <p>Photos</p>
                </div>
                <div class="animals">
                    <p>Animals</p>
                </div>
                <div class="puppy">
                    <p>Puppy</p>
                </div>
                <div class="movies">
                    <p>Movies</p>
                </div>
                <div class="tv">
                    <p>Tv Series</p>
                </div>
                <div class="artist">
                    <p>Artist</p>
                </div>
            </div>
        </header>
        <div class="white"></div>
        <main>
            <div class="1">
                <button class="myBtn">
                    <img class="imgButton" src="images/fender-guitar.jpg" alt="">
                </button>
                <div class="box modals">
                    <div class="modal-content">
                        <span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
                        <div class="modalMenu">
                            <i class="fa fa-upload fa-lg" aria-hidden="true"></i>
                            <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                            <i class="fa fa-ellipsis-h fa-lg" aria-hidden="true"></i>
                            <div class="save">
                                <i class="fa fa-thumb-tack fa-lg" aria-hidden="true"></i>
                                <span> Save</span>
                            </div>
                        </div>
                        <img src="images/fender-guitar.jpg" alt="">
                        </div>
                </div>
            </div>
